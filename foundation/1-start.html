<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <title>测试 — </title>
	    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> 
		<script src="https://unpkg.com/vue"></script>

	</head>
	<body>

	<!--基础知识起步  插入text值-->	
	<div id="app">
	  {{ message }}
	</div>
	
	<script type="text/javascript">
		var app =new Vue({
			el:"#app",
			data:{
				message:"Hello World!"
			}
		})
	</script>

	<!--绑定DOM元素 vue指令-->
	<div id="app1">
		<span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
	</div>

	<script type="text/javascript">
		var app1 = new Vue({
			el:"#app1",
			data:{
				message:"页面加载于"+new Date().toLocaleString()
			}
		})
	</script>

	<!--条件语句-->
	<div id="app2">
		<p v-if="seen">现在看到我了</p>
	</div>

	<script type="text/javascript">
		var app2 = new Vue({
			el:"#app2",
			data:{
				seen:true
			}
		})
	</script>

	<!--循环语句-->
	<div id="app3">
		<ol>
			<li v-for = "todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>

	<script type="text/javascript">
		var app3 = new Vue({
			el:"#app3",
			data:{
				todos:[
					{text:"学习javascript"},
					{text:"学习java"},
					{text:"学习php"}
				]
			}
		})
	</script>

	<!--处理用户输入  v-on-->
	<div id="app4">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<script type="text/javascript">
		var app4 = new Vue({
			el:"#app4",
			data:{
				message:"Hello Vue.js"
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		})
	</script>

	<!--v-model指令-->
	<div id="app5">
		<p>{{message}}</p>
		<input type="input" v-model="message" name=""/>
	</div>
	<script type="text/javascript">
		var app5 = new Vue({
			el:"#app5",
			data:{
				message:"Hello Vue.js!"
			}
		})
	</script>

	<!--组件化应用构建-->
	<div id="app6">
		<ol>
			<todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
		</ol>
	</div>
	<script type="text/javascript">
		Vue.component("todo-item",{
			props:["todo","key"],
			template:"<li>{{todo.text}}++{{key}}</li>"
		})
		var app7 = new Vue({
			el:"#app6",
			data:{
				groceryList:[
					{ id: 0, text: '蔬菜' },
				    { id: 1, text: '奶酪' },
				    { id: 2, text: '随便其他什么人吃的东西' }
				]
			}
		})
	</script>

	</body>
</html>
